<section class="section" id="experience">
    <div class="container">
        <p class="roles-label">Active Roles</p>
        <div class="roles-grid">
            {% for role in site.data.roles %}
            <div class="role-card">
                <div class="role-since" style="color: {{ role.color }};">{{ role.since }} â€” present</div>
                <h3 class="role-title">{{ role.title }}</h3>
                <p class="role-org">{{ role.org }}</p>
                <p class="role-focus">{{ role.focus }}</p>
            </div>
            {% endfor %}
        </div>
        <div class="section-more">
            <a href="{{ '/experience/' | relative_url }}" class="link-more">More &rarr;</a>
        </div>
    </div>
</section>
