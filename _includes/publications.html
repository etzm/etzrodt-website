<section class="section" id="publications">
    <div class="container">
        <h2 class="section-title">Selected Publications</h2>
        <div class="publications-list">
            {% for pub in site.data.publications %}
            <div class="publication">
                <p class="pub-title">{{ pub.title }}</p>
                <p class="pub-meta">{{ pub.meta }}{% if pub.doi %} &middot; <a href="{{ pub.doi }}" target="_blank" rel="noopener">{{ pub.doi_label }}</a>{% endif %}</p>
            </div>
            {% endfor %}
        </div>
        <div class="pub-links">
            <a href="https://scholar.google.com/citations?hl=en&user=2eDqXAQAAAAJ" class="btn btn-outline" target="_blank" rel="noopener">Google Scholar</a>
            <a href="https://orcid.org/0000-0003-1928-3904" class="contact-social" target="_blank" rel="noopener">ORCID</a>
        </div>
    </div>
</section>
