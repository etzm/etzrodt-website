<footer class="footer">
    <div class="container">
        <div class="footer-main">
            <div class="footer-left">
                <a href="{{ '/' | relative_url }}#hero" class="footer-logo">{{ site.title }}</a>
                <p class="footer-tagline">{{ site.author.tagline }}</p>
                <div class="footer-nav">
                    <a href="{{ '/' | relative_url }}#about" class="footer-link">About</a>
                    <a href="{{ '/experience/' | relative_url }}" class="footer-link">Experience</a>
                    <a href="{{ '/publications/' | relative_url }}" class="footer-link">Publications</a>
                    <a href="{{ '/projects/' | relative_url }}" class="footer-link">Projects</a>
                    <a href="{{ '/skills/' | relative_url }}" class="footer-link">Skills</a>
                    <a href="{{ '/gallery/' | relative_url }}" class="footer-link">Gallery</a>
                </div>
            </div>
            <div class="footer-social">
                {% for link in site.data.social %}
                <a href="{{ link.url }}" class="footer-social-icon" target="_blank" rel="noopener" title="{{ link.label }}">
                    <i class="{{ link.icon }}"></i>
                </a>
                {% endfor %}
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="footer-legal">
                <a href="{{ '/impressum/' | relative_url }}" class="footer-legal-link">Impressum</a>
                <a href="{{ '/datenschutz/' | relative_url }}" class="footer-legal-link">Datenschutz</a>
            </div>
        </div>
    </div>
</footer>
